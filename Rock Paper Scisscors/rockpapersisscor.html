<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rockpapersisscor.css" />
  </head>
  <body>
    <h1 id="title">Rock Paper Sisscors</h1>
    <div class="result">
      <h2 id="res"></h2>
    </div>
    <div class="images">
      <button id="paper"><img src="./images/paper.png" alt="" /></button>
      <button id="rock"><img src="./images/rock.png" alt="" /></button>
      <button id="scisscors"><img src="./images/scissors.png" alt="" /></button>
    </div>
    <div class="scores">
      <div class="ply-scores">
        <p id="ply-score"></p>
        <p id="ply">Player(You)</p>
      </div>
      <div class="comp-scores">
        <p id="comp-score"></p>
        <p id="comp">Computer</p>
      </div>
    </div>
    <div class="makeplay">
      <button id="btn">Take Your Choice</button>
      <button id="reset">Reset</button>
    </div>
    <script src="rockpapersisscor.js"></script>
  </body>
</html>
